<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Projetct API</title>
</head>
<body class="corpo">
    <div class="box">
        <h1 class="main-title">Register</h1>
        <form class="form-login" action="">
            <input class="input-name" type="text" name="name" id="name" placeholder="Name">
            <input class="input-login" type="text" name="login" id="login" placeholder="Login">
            <input class="input-email" type="text" name="email" id="email" placeholder="Email">
            <input class="input-password" type="password" name="password" id="password" placeholder="Password">
            <button class="send-btn" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
